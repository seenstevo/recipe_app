<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home_style.css') }}">
  </head>
<div class="recipe-boxes">
    {% for recipe in recipes %}
      <div class="recipe-box">
        <h2>{{ recipe.name }}</h2>
        <p>Category: {{ recipe.category1 }}, {{ recipe.category2 }}</p>
        <a href="{{ url_for('edit_recipe', id=recipe.id) }}">Edit</a>
        <form method="POST" action="{{ url_for('delete_recipe', id=recipe.id) }}" onsubmit="return confirm('Are you sure you want to delete this recipe?')">
            <input type="hidden" name="from" value="home">
            <button type="submit">Delete</button>
        </form>
      </div>
    {% endfor %}
  </div>
  <a href="{{ url_for('add_recipe') }}" class="add-recipe-button">Add new recipe</a>
  <form action="{{ url_for('generate_shopping_list') }}" method="GET">
    <label for="number">Enter a number of recipes to produce a shopping list:</label>
    <input type="number" name="number" id="number">
    <input type="submit" value="Let's go shopping!">
  </form>
